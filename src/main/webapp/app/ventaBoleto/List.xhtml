<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="VentaBoletoListForm" class="form-height">

        <p:contextMenu id="VentaBoletoDataTableContextMenu" for="datalist:datalist">  
            <p:menuitem value="#{bundle.Create}" onclick="document.getElementById('VentaBoletoListForm:datalist:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{bundle.View}" onclick="document.getElementById('VentaBoletoListForm:datalist:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{bundle.Edit}" onclick="document.getElementById('VentaBoletoListForm:datalist:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{bundle.Delete}" onclick="document.getElementById('VentaBoletoListForm:datalist:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
        </p:contextMenu>

        <coco:datatable id="datalist"
                        value="#{ventaBoletoRecaudacionController.lazyList}"
                        rowKey="#{item.ventaBoletoId}"
                        selection="#{ventaBoletoRecaudacionController.selected}"
                        filtered="#{ventaBoletoRecaudacionController.filtered}"
                        rowselect=":VentaBoletoListForm:datalist:datalist:createButton,:VentaBoletoListForm:datalist:datalist:viewButton,:VentaBoletoListForm:datalist:datalist:editButton,:VentaBoletoListForm:datalist:datalist:deleteButton,:VentaBoletoListForm:VentaBoletoDataTableContextMenu"
                        rowDblselect="document.getElementById('VentaBoletoListForm:datalist:datalist:editButton').click()"
                        contextMenu=":VentaBoletoListForm:datalist:datalist:createButton :VentaBoletoListForm:datalist:datalist:viewButton :VentaBoletoListForm:datalist:datalist:editButton :VentaBoletoListForm:datalist:datalist:deleteButton"
                        selectListener="#{ventaBoletoRecaudacionController.resetParents()}"
                        >

            <p:ajax event="colResize" listener="#{ventaBoletoRecaudacionController.onResize}"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{bundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-6">
                        <h:outputText value="Ventas a la Fecha : 29/04/2017"/>   
                    </div>
                    <div class="col-lg-3">
                        <div class="pull-right">
                            <p:columnToggler datasource="datalist" trigger="toggler">
                                <p:ajax event="toggle" listener="#{ventaBoletoRecaudacionController.onToggle}" />
                            </p:columnToggler>
                            <p:commandButton id="toggler" type="button" value="#{bundle.Columns}" class="btn-primary" icon="fa fa-list"/>
                            <p:commandButton value="#{bundle.Save}" styleClass="btn-success" icon="fa fa-edit" update=":growl,@this"/>     
                        </div>
                    </div>
                </div>
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <p:outputLabel value="#{rowIndex+1}"/>
            </p:column>


            <p:column sortBy="#{item.ventaBoletoValorVentaBoleto}" filterBy="#{item.ventaBoletoValorVentaBoleto}">
                <f:facet name="header">
                    <h:outputText value="Valor"/>
                </f:facet>
                <p:outputLabel value="#{item.ventaBoletoValorVentaBoleto}"/>
            </p:column>


            <p:column sortBy="#{item.ventaBoletoRecaudado}" filterBy="#{item.ventaBoletoRecaudado}">
                <f:facet name="header">
                    <h:outputText value="Recaudado"/>
                </f:facet>
                <p:selectBooleanCheckbox id="ventaBoletoRecaudado" value="#{item.ventaBoletoRecaudado}" title="#{bundle.EditVentaBoletoTitle_ventaBoletoRecaudado}" required="true" requiredMessage="#{bundle.EditVentaBoletoRequiredMessage_ventaBoletoRecaudado}" disabled="true"/>
            </p:column>


            <p:column sortBy="#{item.ventaBoletoFechaIngreso}" filterBy="#{item.ventaBoletoFechaIngreso}">
                <f:facet name="header">
                    <h:outputText value="Hora de Venta"/>
                </f:facet>
                <p:outputLabel value="#{item.ventaBoletoFechaIngreso}">
                    <f:convertDateTime pattern="HH:mm:ss" />
                </p:outputLabel>
            </p:column>


            <p:column sortBy="#{item.ventaBoletoIdGuia.guiaId}" filterBy="#{item.ventaBoletoIdGuia.guiaId}">
                <f:facet name="header">
                    <h:outputText value="Comprador"/>
                </f:facet>
                <p:outputLabel value="#{item.ventaBoletoIdGuia.guiaId}"/>
            </p:column>


            <p:column sortBy="#{item.ventaBoletoIdInventarioCaja.inventarioCajaId}" filterBy="#{item.ventaBoletoIdInventarioCaja.inventarioCajaId}">
                <f:facet name="header">
                    <h:outputText value="Caja"/>
                </f:facet>
                <p:outputLabel value="#{item.ventaBoletoIdInventarioCaja.inventarioCajaId}"/>
            </p:column>

            <f:facet name="{buttons}">
                <div class="footer-left">
                    <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{bundle.Create}" actionListener="#{ventaBoletoRecaudacionController.prepareCreate}" update=":VentaBoletoCreateForm" oncomplete="PF('VentaBoletoCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="fa fa-search" value="#{bundle.View}" update=":VentaBoletoViewForm" oncomplete="PF('VentaBoletoViewDialog').show()" disabled="#{empty ventaBoletoRecaudacionController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="editButton"   styleClass="btn btn-primary" icon="fa fa-pencil" value="#{bundle.Edit}" update=":VentaBoletoEditForm" oncomplete="PF('VentaBoletoEditDialog').show()" disabled="#{empty ventaBoletoRecaudacionController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="fa fa-trash"  value="#{bundle.Delete}" actionListener="#{ventaBoletoRecaudacionController.delete}" update=":growl,datalist" disabled="#{empty ventaBoletoRecaudacionController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </div>
            </f:facet>

        </coco:datatable>

        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
