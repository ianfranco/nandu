    <h:form id="GuiaListForm" class="form-height">

        <p:contextMenu id="GuiaDataTableContextMenu" for="datalist:datalist">  
            <p:menuitem value="#{bundle.Create}" onclick="document.getElementById('GuiaListForm:datalist:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{bundle.View}" onclick="document.getElementById('GuiaListForm:datalist:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{bundle.Edit}" onclick="document.getElementById('GuiaListForm:datalist:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{bundle.Delete}" onclick="document.getElementById('GuiaListForm:datalist:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
        </p:contextMenu>

        <coco:datatable id="datalist"
                        value="#{guiaFirstController.lazyList}"
                        rowKey="#{item.guiaId}"
                        selection="#{guiaFirstController.selected}"
                        filtered="#{guiaFirstController.filtered}"
                        rowselect=":GuiaListForm:datalist:datalist:createButton,:GuiaListForm:datalist:datalist:viewButton,:GuiaListForm:datalist:datalist:editButton,:GuiaListForm:datalist:datalist:deleteButton,:GuiaListForm:GuiaDataTableContextMenu"
                        rowDblselect="document.getElementById('GuiaListForm:datalist:datalist:editButton').click()"
                        contextMenu=":GuiaListForm:datalist:datalist:createButton :GuiaListForm:datalist:datalist:viewButton :GuiaListForm:datalist:datalist:editButton :GuiaListForm:datalist:datalist:deleteButton"
                        selectListener="#{guiaFirstController.resetParents()}"
                        >

            <p:ajax event="colResize" listener="#{guiaFirstController.onResize}"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{bundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-6">
                        <h:outputText value="Guias"/>   
                    </div>
                    <div class="col-lg-3">
                        <div class="pull-right">
                            <p:columnToggler datasource="datalist" trigger="toggler">
                                <p:ajax event="toggle" listener="#{guiaFirstController.onToggle}" />
                            </p:columnToggler>
                            <p:commandButton id="toggler" type="button" value="#{bundle.Columns}" class="btn-primary" icon="fa fa-list"/>
                            <p:commandButton value="#{bundle.Save}" styleClass="btn-success" icon="fa fa-edit" update=":growl,@this"/>     
                        </div>
                    </div>
                </div>
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <p:outputLabel value="#{rowIndex+1}"/>
            </p:column>


            <p:column sortBy="#{item.guiaFolio}" filterBy="#{item.guiaFolio}">
                <f:facet name="header">
                    <h:outputText value="Folio"/>
                </f:facet>
                <p:outputLabel value="#{item.guiaFolio}"/>
            </p:column>

            <p:column sortBy="#{item.guiaFechaIngreso}" filterBy="#{item.guiaFechaIngreso}">
                <f:facet name="header">
                    <h:outputText value="Hora Registro"/>
                </f:facet>
                <p:outputLabel value="#{item.guiaFechaIngreso}">
                    <f:convertDateTime pattern="HH:mm:ss" />
                </p:outputLabel>
            </p:column>

            <p:column sortBy="#{item.guiaIdBus.busNumero}" filterBy="#{item.guiaIdBus.busNumero}">
                <f:facet name="header">
                    <h:outputText value="NÂ° Bus"/>
                </f:facet>
                <p:outputLabel value="#{item.guiaIdBus.busNumero}"/>
            </p:column>
            
            <p:column sortBy="#{item.guiaIdBus.busIdFlota.flotaNombre}" filterBy="#{item.guiaIdBus.busIdFlota.flotaNombre}">
                <f:facet name="header">
                    <h:outputText value="Flota"/>
                </f:facet>
                <p:outputLabel value="#{item.guiaIdBus.busIdFlota.flotaNombre}"/>
            </p:column>

            <p:column sortBy="#{item.guiaIdTrabajador.trabajadorId}" filterBy="#{item.guiaIdTrabajador.trabajadorId}">
                <f:facet name="header">
                    <h:outputText value="Conductor"/>
                </f:facet>
                <p:outputLabel value="#{item.guiaIdTrabajador.trabajadorId}"/>
            </p:column>

            <p:column sortBy="#{item.guiaTurno}" filterBy="#{item.guiaTurno}">
                <f:facet name="header">
                    <h:outputText value="Turno"/>
                </f:facet>
                <p:outputLabel value="#{item.guiaTurno}"/>
            </p:column>

            <f:facet name="{buttons}">
                <div class="footer-left">
                    <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{bundle.Create}" actionListener="#{guiaFirstController.prepareCreate}" update=":GuiaCreateForm" oncomplete="PF('GuiaCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="fa fa-search" value="#{bundle.View}" update=":GuiaViewForm" oncomplete="PF('GuiaViewDialog').show()" disabled="#{empty guiaFirstController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="editButton"   styleClass="btn btn-primary" icon="fa fa-pencil" value="#{bundle.Edit}" update=":GuiaEditForm" oncomplete="PF('GuiaEditDialog').show()" disabled="#{empty guiaFirstController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="fa fa-trash"  value="#{bundle.Delete}" actionListener="#{guiaController.delete}" update=":growl,datalist" disabled="#{empty guiaFirstController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </div>

        <ui:include src="/confirmation.xhtml"/>
    </h:form>
